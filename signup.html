<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="section1">
                <h1>Sign Up</h1>
                <h5>Welcome to our  -favourite music</h5>
                <form action="" method="get">
                    <div class="formGroup">
                        <p><label for="userName">User Name</label></p>
                        <input type="text" id="userName" autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <p><label for="email">Email Address</label></p>
                        <input type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="formGroup">
                        <p><label for="Password">Password</label></p>
                        <input type="text" id="password" required>
                    </div>
                      <br>

                    <button type="button" id="btn">Sign Up Now</button>
                    <p>Already have an account? <a href="login.html">Log in </a></p>
                    <div class="line"></div>
                  <div class="socialIcons">
                    <h6>Or connect with</h6>
                    <div class="fb icon"><i class="fab fa-facebook"></i></div>
                    <div class="twitter icon"> <i class="fab fa-twitter"></i></div>
                    <div class="google icon"> <i class="fab fa-google"></i></div>
                  </div>

                </div>
                <div class="section2">
                <img src="https://www.hmablogs.com/wp-content/uploads/2021/07/musicImg.png" alt="Music Image">
                 </div>
        </div>
    </body>
</html>
